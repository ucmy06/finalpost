<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .tete {
            background-color: antiquewhite;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            flex-wrap: wrap;
        }
        .galerie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .produit {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }
        .produit:hover {
            transform: scale(1.05);
        }
        .produit img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }
        .prix {
            font-weight: bold;
            color: #d9534f;
            margin-top: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .popup img {
            width: 100%;
            border-radius: 10px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .popup button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    <div class="tete">
        <a href="livraison.html">Accueil</a>
        <a href="contact.html">Nous contacter</a> 
        <a href="NosVideo.html">Nos vidéos</a> 
        <a href="HeurActiviter.html">Heures d'activité</a> 
        <a href="declaration.html">Déclaration de colis</a> 
    </div>
    <div class="galerie">
        <div class="produit" onclick="afficherProduit('pose1.jpg', 'Pose Téléphone', '1500 FCFA')">
            <img src="pose1.jpg" alt="Pose Téléphone">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose2.jpg', 'Produit 2', '1500 FCFA')">
            <img src="pose2.jpg" alt="Produit 2">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose3.jpg', 'Produit 3', '1500 FCFA')">
            <img src="pose3.jpg" alt="Produit 3">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose4.jpg', 'Produit 4', '1500 FCFA')">
            <img src="pose4.jpg" alt="Produit 4">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose5.jpg', 'Produit 5', '1500 FCFA')">
            <img src="pose5.jpg" alt="Produit 5">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose6.jpg', 'Produit 6', '1500 FCFA')">
            <img src="pose6.jpg" alt="Produit 6">
            <div class="prix">1500 FCFA</div>
        </div>
        <div class="produit" onclick="afficherProduit('pose7.jpg', 'Produit 7', '1500 FCFA')">
            <img src="pose7.jpg" alt="Produit 7">
            <div class="prix">1500 FCFA</div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <img id="popup-img" src="" alt="">
            <h2 id="popup-titre"></h2>
            <p id="popup-prix"></p>
            <button onclick="redirigerCommande()">Lancer la commande</button>
            <button onclick="fermerPopup()">Fermer</button>
        </div>
    </div>
    <script>
        function afficherProduit(image, titre, prix) {
            document.getElementById("popup-img").src = image;
            document.getElementById("popup-titre").innerText = titre;
            document.getElementById("popup-prix").innerText = prix;
            document.getElementById("popup").style.display = "flex";
        }
        function fermerPopup() {
            document.getElementById("popup").style.display = "none";
        }
        function redirigerCommande() {
            window.location.href = "declaration.html";
        }
    </script>
</body>
</html>
